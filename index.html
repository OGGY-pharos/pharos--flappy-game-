<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pharos Flappy Bird</title>
  <style>
    body { background:#0b1220; color:#fff; font-family:Arial,sans-serif; text-align:center; margin:0; }
    canvas { 
      background:#111a2a; 
      display:block; 
      margin:20px auto; 
      border:3px solid #2196f3;   /* blue border */
      border-radius:8px; 
      box-shadow: 0 0 15px #2196f3; /* glowing blue light */
    }
    #score { font-size:20px; margin-top:10px; }
    #gameOver { display:none; font-size:24px; color:#ef476f; margin-top:15px; }
    .controls { margin-top:10px; text-align:left; width:400px; margin-left:auto; margin-right:auto; }
    button { padding:8px 16px; font-size:16px; border:none; border-radius:6px; cursor:pointer; background:#2196f3; color:#fff; }
  </style>
</head>
<body>
  <h1>Pharos Flappy Bird</h1>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div id="score">Score: 0</div>
  <div id="gameOver">
    <p>Game Over</p>
  </div>
  <div class="controls">
    <button id="restartBtn">Try Again</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const gameOverEl = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restartBtn");

    // Load bird logo
    const birdImg = new Image();
    birdImg.src = "logo.png"; // <-- replace with your logo file

    // Bird setup (easy control)
    let bird = { 
      x: 50, 
      y: 150, 
      width: 40, 
      height: 40, 
      gravity: 0.5,   // smoother fall
      lift: -9,       // gentler flap
      velocity: 0 
    };

    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameRunning = true;
    let pipeSpeed = 1.3; // slower pipes (easy mode)

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        ctx.fillStyle = "#06d6a0";
        ctx.fillRect(p.x, 0, p.width, p.top);
        ctx.fillRect(p.x, canvas.height - p.bottom, p.width, p.bottom);
      }
    }

    function updatePipes() {
      if (frame % 120 === 0) { // pipes appear less frequently
        let gap = 160; // bigger gap between pipes (easier)
        let top = Math.floor(Math.random() * (canvas.height - gap - 100)) + 40;
        let bottom = canvas.height - (top + gap);
        pipes.push({ x: canvas.width, width: 45, top: top, bottom: bottom });
      }
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        p.x -= pipeSpeed;
        if (p.x + p.width < 0) {
          pipes.splice(i, 1);
          score++;
          scoreEl.textContent = "Score: " + score;
        }
      }
    }

    function draw() {
      if (!gameRunning) return;

      ctx.fillStyle = "#111a2a";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawBird();
      drawPipes();
      updatePipes();

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      // Collision with ground/roof
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
      }

      // Collision with pipes
      for (let p of pipes) {
        if (
          bird.x < p.x + p.width &&
          bird.x + bird.width > p.x &&
          (bird.y < p.top || bird.y + bird.height > canvas.height - p.bottom)
        ) {
          endGame();
        }
      }

      frame++;
      requestAnimationFrame(draw);
    }

    function endGame() {
      gameRunning = false;
      gameOverEl.style.display = "block";
    }

    function resetGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      frame = 0;
      scoreEl.textContent = "Score: 0";
      gameOverEl.style.display = "none";
      gameRunning = true;
      draw();
    }

    // Controls
    document.addEventListener("keydown", () => {
      if (gameRunning) bird.velocity = bird.lift;
    });
    document.addEventListener("mousedown", () => {
      if (gameRunning) bird.velocity = bird.lift;
    });
    document.addEventListener("touchstart", () => {
      if (gameRunning) bird.velocity = bird.lift;
    });

    restartBtn.addEventListener("click", resetGame);

    birdImg.onload = function() {
      draw();
    };
  </script>
</body>
</html>
